log4j.rootLogger=INFO, CONSOLE, A1

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d - [%-5p] [%c]:%L  %t %x - %m%n

log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File=log/Hanshow-Integration-Email.log
log4j.appender.A1.Encoding=UTF-8
log4j.appender.A1.Threshold=INFO
log4j.appender.A1.Append=true
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d - %-20c:%L [%-5p] %t %x - %m%n

